<head>

<body>
    <div class="container">
        <p class="h3">Ciudades</p>
        <input type="text" name="ciudad" id="ciudad">
        <p>Sugerencias: <span id="sugerencias"></span></p>
    </div>
</body>

<script>
    function mostrarSugerencia(str) {
        if (str.length==0) {
            document.getElementById("sugerencias")=""
            return;
        }else{
            var xmlhttp=new XMMLHttpRequest()
            xmlhttp.onreadystatechange= function () {
                if (this.readyState==4 && this.status==200) {
                    document.getElementById("sugerencias").innerHTML=this.responseText
                }
            }
        }

        xmlhttp.open("GET","http://localhost/D-Servidor/php/Cliente(ajax)/sugeridor/getSugerencia.php?param="+str, true)
    }
</script>
</html>
